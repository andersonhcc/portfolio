<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel ="stylesheet" href="style.css">

</head>

<body>
        <div class ="principal">
            <div class="calculadora"> 

                <h1 style="color: #0c37b6">Calculadora</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td> <button class="element" onclick="limpar()">C </button></td>
                        <td> <button class="element" onclick="del()">del</button></td>
                        <td> <button class="element" onclick="insert('/')">/</button></td>
                        <td> <button class="element" onclick="insert('*')">x</button></td>

                    </tr>
                    <tr>
                        <td> <button class="element" onclick="insert('7')">7</button></td>
                        <td> <button class="element" onclick="insert('8')">8</button></td>
                        <td> <button class="element" onclick="insert('9')">9</button></td>
                        <td> <button class="element" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td> <button class="element" onclick="insert('4')">4</button></td>
                        <td> <button class="element" onclick="insert('5')">5</button></td>
                        <td> <button class="element" onclick="insert('6')">6</button></td>
                        <td> <button class="element" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td> <button class="element" onclick="insert('1')">1</button></td>
                        <td> <button class="element" onclick="insert('2')">2</button></td>
                        <td> <button class="element" onclick="insert('3')">3</button></td>
                        <td rowspan="2"> <button class="element" onclick="calcular() "style="height: 106px">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"> <button class="element"onclick="insert('0')" style="width: 250px;">0</button></td>
                        <td> <button class="element" onclick="insert('.')">.</button></td>
                    </tr>

                </table>

            </div>
        
        
        </div>

</body>


<script src="script.js"></script>
</html>
