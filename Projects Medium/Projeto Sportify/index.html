<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>MusicPlay</title>

</head>
<body class="background">
    
    <img class="img1" src="./images/demonsimage.jpg">

    <div class="autoria" > 
        <h2 class= "h2">Demons </h2>
        <i class="h2" > Imagine Dragons </i>
    </div> 

    <div class="duracao">
        <div class="play">
            <progress class="testandoprogress"value="0" max="1"> </progress>
            <div class="ponto"> </div>
        </div> 
  
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>    
    
        </div>
    </div>
    
    <div class="reprodutor"> 
        <i class="fas fa-step-backward setas anterior h2"></i>
        <i class="fas fa-play-circle botao-play h2"></i>
        <i class="fas fa-pause-circle botao-pause h2"></i>
        <i class="fas fa-step-forward setas proximo h2"></i>

    </div>

    <audio src="./musicas/demonsmuisc.mp3"> </audio>
    <script src="index.js"></script>

    

</body>


</html>
